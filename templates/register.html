                <h1>Register</h1><br>

                                 <form method="POST" action="/register">
                                     <div class="form-group">
                                         <label for="username"><strong>Username:</strong></label>
                                         <input type="text" class="form-control" id="username" name="username" required>
                                     </div>

                                     </div>

                                     <div class="form-group">
                                         <label for="PhoneNumber"><strong>Phone:</strong></label>
                                         <input type="tel" class="form-control" id="PhoneNumber" name="Phone_Number" required>
                                     </div>
                                     <div class="form-group">
                                         <label for="Email"><strong>Email:</strong></label>
                                         <input type="email" class="form-control" id="email" name="email" required>
                                     </div>
                                     <div class="form-group">
                                         <label for="Referral Code"><strong>Referral Code:</strong></label>
                                         <input type="text" name="referral_code" placeholder="Referral Code (Optional)">
                                     </div>

                                     <div class="form-group">
                                         <strong>Gender:</strong><br>
                                         <input type="radio" id="male" name="gender" value="male">
                                         <label for="male">Male</label>

                                         <input type="radio" id="female" name="gender" value="female">
                                         <label for="female">Female</label>

                                         <input type="radio" id="other" name="gender" value="other">
                                         <label for="other">Other</label>
                                     </div>

                                     <button class="btn btn-primary" type="submit">Register</button>
                                 </form><br>
